{% extends 'recipes/RegLayout.html' %}
{% load static %}

{% block body %}
<section>
        <header class="lead text-start  bg-dark-subtle">
            <img src="{% static 'images/logo.png' %}" 
                class="rounded float-center position-relative m-2" 
                width="100px">
        </header>
        {% if message %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div>{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

    <div class="container fluid text-white">
        <div class="lead text-center">
            <div class="row">
                <form action="{% url 'recipes:login' %}" method="post">
                    {% csrf_token %}
                    <p><h1 class="bg.primary ms-3">Sign In</h1></p>
    
                    <div class="col-5 container text-start">
                        <label><h4>Email</h4></label></ul>               
                        <input 
                            type="email" 
                            class="form-control rounded-pill border border-5" 
                            name="email"
                            placeholder="Email" 
                            >
                
    
                        <label for="password"><h4>Password</h4></label></ul>               
                        <input 
                            type="password" 
                            class="form-control rounded-pill border border-5" 
                            name="password"
                            placeholder="Password"
                            >
                    </div>
    
                    <label for="SignUp" class="bg.primary ms-0">Don't have an account?</label>
                    <a href="{% url 'recipes:signup' %}">Sign Up</a>
    
                    <div class="bg.primary my-4 py-4">    
                        <div class="lead text-center">
                            <!--<a href="{% url 'recipes:login' %}"><button class="btn btn-outline-primary"><h3>Log In</h3></button></a>
                            -->
                            <input 
                                type="submit"
                                class="btn btn-outline-primary"
                                style="--bs-btn-font-size: 1rem;"
                                value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
