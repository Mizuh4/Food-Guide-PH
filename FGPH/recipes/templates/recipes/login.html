{% extends 'recipes/RegLayout.html' %}
{% load static %}

{% block body %}

        </header>
    <div class="container fluid text-white">
        <div class="lead text-center">
            <div class="row">
                <p><h1 class="bg.primary ms-3">Sign In</h1></p>

                <div class="col-5 container text-start"> 
                    <label for="Email"><h4>E-mail/Username</h4></label></ul>

                    <label for="password"><h4>Password</h4></label></ul>               
                    <input type="password" class="form-control rounded-pill border border-5" placeholder="Password">
                </div>

                <label for="SignUp" class="bg.primary ms-0">Don't have an account?</label>
                <a href="SignUpPage.html">Sign Up</a>

                <div class="bg.primary my-4 py-4">    
                    <div class="lead text-center">
                        <a href="Authentic Recipes.html"><button class="btn btn-outline-primary"><h3>Log In</h3></button></a>

        </div>
    </div>
