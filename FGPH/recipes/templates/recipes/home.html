{% load static %}
</DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <Title>FOOD GUIDE PH</Title>

    <!--Bootstrap-->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <!---->

    <!--Static Files-->
    <link 
        rel="stylesheet" 
        href="{% static 'styles.css' %}">
    <script
        src="{% static 'FGPH.js' %}">
    </script>
    <!---->

    <!--CS50 Lecture-->
    <script
        src="{% static 'recipes.js' %}">
    </script>
    <style>
        section {
            display: none;
        }
    </style>
    <!---->

    <script data-section="{{ section }}">
        const data = document.currentScript.dataset;
        const section = data.section;
        console.log("From script tag: " + section);
        history.pushState({section: section}, "", `${section}`);

        showSection(section);
    </script>

</head>

<body class="bg-black">
    <nav class="navbar bg-dark-subtle text-white">
        <div class="container-fluid">
            <div>
                <a style="text-decoration: none;" href="{% url 'recipes:index_blank' %}" >
                    <img src="{% static 'images/logo.png' %}"
                        class="rounded float-center position-relative m-2" 
                        width="100px">
                    <label data-section="authentic" 
                        class="text-black">FOOD GUIDE PH</label>
                </a>
            </div>

            <ul class="nav nav-underline ms-4 text-black">
                <li class="nav-item">
                    <button data-section="authentic" class="nav-link text-black navButton">Authentic Recipes</button>
                </li>

                <li class="nav-item">
                    <button data-section="signature" class="nav-link text-black navButton">Signature Recipes</button>
                </li>

                <li class="nav-item">
                    <button data-section="profile" class="nav-link text-black navButton">Profile</button>
                </li>  
                    
                <form class="d-flex" role="search" method="post">
                    {% csrf_token %}
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </ul>
        </div>
    </nav>
</div>

<div id="content">
</div>

</body>
</html>
