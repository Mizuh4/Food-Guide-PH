<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
    <style>
        h1 {
            color: red;
        }
    </style>
    <script>
        let counter = 0;

        function count() {
            counter++;
            alert(counter);
        }
    </script>
</head>
<body>
    <h1>Hi<h1>
    <button onclick="count()">count</button>
</body>
</html>
